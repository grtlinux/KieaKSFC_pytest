<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoJS</title>
    <script src="./js/go.js"></script>
    <script>
        function init() {
            const myDiagram = new go.Diagram("myDiagramDiv", {"undoManager.isEnabled": true});
            myDiagram.nodeTemplate = new go.Node("Horizontal", {background: "#44CCFF"})
                .add(new go.Picture({ margin:10, width:50, height:50, background:"red"}).bind("source"))
                .add(new go.TextBlock("Default Text", { margin:12, stroke:"white", font:"bold 16px sans-serif"}).bind("text", "name"));
            myDiagram.model = new go.Model(
                [
                    { name: "Don Meow", source: "./images/cat1.png" },
                    { name: "Copricat", source: "./images/cat2.png" },
                    { name: "Demeter",  source: "./images/cat3.png" },
                    {}
                ]
            );
        }
    </script>
</head>
<body onload="init()">
    <div id="myDiagramDiv" style="border: solid 1px blue; width:400px; height:400px; background-color:#DAE4E4;"></div>
</body>
</html>
