<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Chart</title>
    <script type="text/javascript" src="./js/loader.js"></script>
    <script>
        var obj = {};

        function init() {
            google.charts.load('current', {'packages': ['sankey']});
            google.charts.setOnLoadCallback(drawChart);
        }

        function drawChart() {
            obj.data = new google.visualization.DataTable();
            obj.data.addColumn('string', 'From');
            obj.data.addColumn('string', 'To');
            obj.data.addColumn('number', 'Weight');
            obj.data.addRows([
                [ 'Brazil', 'Portugal', 5 ],
                [ 'Brazil', 'France', 1 ],
                [ 'Brazil', 'Spain', 1 ],
                [ 'Brazil', 'England', 1 ],
                [ 'Canada', 'Portugal', 1 ],
                [ 'Canada', 'France', 5 ],
                [ 'Canada', 'England', 1 ],
                [ 'Mexico', 'Portugal', 1 ],
                [ 'Mexico', 'France', 1 ],
                [ 'Mexico', 'Spain', 5 ],
                [ 'Mexico', 'England', 1 ],
                [ 'USA', 'Portugal', 1 ],
                [ 'USA', 'France', 1 ],
                [ 'USA', 'Spain', 1 ],
                [ 'USA', 'England', 5 ],
                [ 'Portugal', 'Angola', 2 ],
                [ 'Portugal', 'Senegal', 1 ],
                [ 'Portugal', 'Morocco', 1 ],
                [ 'Portugal', 'South Africa', 3 ],
                [ 'France', 'Angola', 1 ],
                [ 'France', 'Senegal', 3 ],
                [ 'France', 'Mali', 3 ],
                [ 'France', 'Morocco', 3 ],
                [ 'France', 'South Africa', 1 ],
                [ 'Spain', 'Senegal', 1 ],
                [ 'Spain', 'Morocco', 3 ],
                [ 'Spain', 'South Africa', 1 ],
                [ 'England', 'Angola', 1 ],
                [ 'England', 'Senegal', 1 ],
                [ 'England', 'Morocco', 2 ],
                [ 'England', 'South Africa', 7 ],
                [ 'South Africa', 'China', 5 ],
                [ 'South Africa', 'India', 1 ],
                [ 'South Africa', 'Japan', 3 ],
                [ 'Angola', 'China', 5 ],
                [ 'Angola', 'India', 1 ],
                [ 'Angola', 'Japan', 3 ],
                [ 'Senegal', 'China', 5 ],
                [ 'Senegal', 'India', 1 ],
                [ 'Senegal', 'Japan', 3 ],
                [ 'Mali', 'China', 5 ],
                [ 'Mali', 'India', 1 ],
                [ 'Mali', 'Japan', 3 ],
                [ 'Morocco', 'China', 5 ],
                [ 'Morocco', 'India', 1 ],
                [ 'Morocco', 'Japan', 3 ],
            ]);

            obj.options = {
                width: 600,
                height: 300,
            };

            obj.chart = new google.visualization.Sankey(document.querySelector('#chart_div'));
            obj.chart.draw(obj.data, obj.options);
        }
    </script>
</head>
<body onload="init()">
    <div id="chart_div"></div>
</body>
</html>
