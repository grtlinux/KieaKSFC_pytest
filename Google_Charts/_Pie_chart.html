<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google-Chart</title>
	<script type="text/javascript" src="./js/loader.js"></script>
	<script>
		var obj = {};

		function init() {
			google.charts.load('current', {'packages':['corechart']});
			google.charts.setOnLoadCallback(drawChart);
		}

		function drawChart() {
			obj.data = new google.visualization.DataTable();
			obj.data.addColumn('string', 'Topping');
			obj.data.addColumn('number', 'Slices');
			obj.data.addRows([
				['Mushrooms', 3],
				['Onions', 1],
				['Olives', 1],
				['Zucchini', 1],
				['Pepperoni', 2],
			]);

			obj.options = {'title':'How Much Pizza I Ate Last Night', 'width':400, 'height':300};

			obj.chart = new google.visualization.PieChart(document.getElementById('chart_div'));
			obj.chart.draw(obj.data, obj.options);
		}
	</script>
</head>
<body onload="init()">
	<div id="chart_div"></div>
</body>
</html>
