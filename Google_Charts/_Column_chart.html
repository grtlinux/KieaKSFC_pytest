<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Chart</title>
    <script type="text/javascript" src="./js/loader.js"></script>
    <script>
        var obj = {};

        function init() {
            google.charts.load('current', {'packages':['corechart', 'bar']});
            google.charts.setOnLoadCallback(drawChart);
        }

        function drawChart() {
            obj.data = new google.visualization.DataTable();
            obj.data.addColumn('timeofday', 'Time of Day');
            obj.data.addColumn('number', 'Motivation Level');
            obj.data.addColumn('number', 'Energy Level');
            obj.data.addRows([
                [{v: [8, 0, 0], f: '8 am'}, 1, .25],
                [{v: [9, 0, 0], f: '9 am'}, 2, .5],
                [{v: [10, 0, 0], f:'10 am'}, 3, 1],
                [{v: [11, 0, 0], f: '11 am'}, 4, 2.25],
                [{v: [12, 0, 0], f: '12 pm'}, 5, 2.25],
                [{v: [13, 0, 0], f: '1 pm'}, 6, 3],
                [{v: [14, 0, 0], f: '2 pm'}, 7, 4],
                [{v: [15, 0, 0], f: '3 pm'}, 8, 5.25],
                [{v: [16, 0, 0], f: '4 pm'}, 9, 7.5],
                [{v: [17, 0, 0], f: '5 pm'}, 10, 10],
            ]);
            obj.options = {
                title: 'Motivation and Energy Level Throughout the Day',
                focusTarget: 'category',
                hAxis: {
                    title: 'Time of Day',
                    format: 'h:mm a',
                    viewWindow: {
                        min: [7, 30, 0],
                        max: [17, 30, 0]
                    },
                    textStyle: {
                        fontSize: 14,
                        color: '#a53061',
                        bold: true,
                        italic: false
                    },
                    titleTextStyle: {
                        fontSize: 18,
                        color: '#053061',
                        bold: true,
                        italic: false
                    }
                },
                vAxis: {
                    title: 'Rating (scale of 1-10)',
                    textStyle: {
                        fontSize: 18,
                        color: '#67001f',
                        bold: false,
                        italic: false
                    },
                    titleTextStyle: {
                        fontSize: 18,
                        color: '#67001f',
                        bold: false,
                        italic: false
                    }
                },
                width: 900,
                height: 500,
            };
            obj.chart = new google.visualization.ColumnChart(document.querySelector('#chart_div'));
            obj.chart.draw(obj.data, obj.options);
        }
    </script>
</head>
<body onload="init()">
    <div id="chart_div"></div>
</body>
</html>
