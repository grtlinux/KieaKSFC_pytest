<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-chart</title>
    <script type="text/javascript" src="./js/loader.js"></script>
    <script>
        function init() {
            google.charts.load('current', {'packages':['scatter']});
            google.charts.setOnLoadCallback(_drawChart);
        }

        function _drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('number', 'Hours Studied');
            data.addColumn('number', 'Final');
            data.addRows([
                [0, 67],  [1, 88],  [2, 77],
                [3, 93],  [4, 85],  [5, 91],
                [6, 71],  [7, 78],  [8, 93],
                [9, 80],  [10, 82], [0, 75],
                [5, 80],  [3, 90],  [1, 72],
                [5, 75],  [6, 68],  [7, 98],
                [3, 82],  [9, 94],  [2, 79],
                [2, 95],  [2, 86],  [3, 67],
                [4, 60],  [2, 80],  [6, 92],
                [2, 81],  [8, 79],  [9, 83],
                [3, 75],  [1, 80],  [3, 71],
                [3, 89],  [4, 92],  [5, 85],
                [6, 92],  [7, 78],  [6, 95],
                [3, 81],  [0, 64],  [4, 85],
                [2, 83],  [3, 96],  [4, 77],
                [5, 89],  [4, 89],  [7, 84],
                [4, 92],  [9, 98]
            ]);
            var options = {
                width: 800,
                height: 500,
                chart: {
                    title: 'Students\' Final Grades',
                    subtitle: 'based on hours studied'
                },
                axes: {
                    x: {
                        0: {side: 'top'}
                    }
                }
            };
            var chart = new google.charts.Scatter(document.querySelector('#scatter_top_x'));
            chart.draw(data, google.charts.Scatter.convertOptions(options));
        }

        var obj = {};
        function drawChart() {
            obj.data = new google.visualization.DataTable();
            obj.data.addColumn('number', 'Student ID');
            obj.data.addColumn('number', 'Hours Studied');
            obj.data.addColumn('number', 'Final');
            obj.data.addRows([
                [0, 0, 67],  [1, 1, 88],   [2, 2, 77],
                [3, 3, 93],  [4, 4, 85],   [5, 5, 91],
                [6, 6, 71],  [7, 7, 78],   [8, 8, 93],
                [9, 9, 80],  [10, 10, 82], [11, 0, 75],
                [12, 5, 80], [13, 3, 90],  [14, 1, 72],
                [15, 5, 75], [16, 6, 68],  [17, 7, 98],
                [18, 3, 82], [19, 9, 94],  [20, 2, 79],
                [21, 2, 95], [22, 2, 86],  [23, 3, 67],
                [24, 4, 60], [25, 2, 80],  [26, 6, 92],
                [27, 2, 81], [28, 8, 79],  [29, 9, 83]
            ]);

            obj.options = {
                width: 800,
                height: 500,
                series: {
                    0: {targetAxisIndex: 0},
                    1: {targetAxisIndex: 1}
                },
                chart: {
                    title: 'Students\' Final Grades',
                    subtitle: 'based on hours studied'
                },
                axes: {
                    y: {
                        0: {label: 'Hours Studied'},
                        1: {label: 'Final Exam Grade'}
                    }
                }
            };

            obj.chart = new google.charts.Scatter(document.querySelector('#chart_div'));
            obj.chart.draw(obj.data, google.charts.Scatter.convertOptions(obj.options));
        }
    </script>
</head>
<body onload="init()">
    <div id="scatter_top_x"></div>
    <div id="chart_div"></div>
</body>
</html>
