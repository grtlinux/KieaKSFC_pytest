<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google-Chart</title>
	<script type="text/javascript" src="./js/loader.js"></script>
	<script>
		var obj = {};

		function init() {
			google.charts.load('current', {'packages':['annotationchart']});
			google.charts.setOnLoadCallback(drawChart);
		}

		function drawChart() {
			obj.data = new google.visualization.DataTable();
			obj.data.addColumn('date', 'Date');
			obj.data.addColumn('number', 'Kepler-22b mission');
			obj.data.addColumn('string', 'Kepler title');
			obj.data.addColumn('string', 'Kepler text');
			obj.data.addColumn('number', 'Gliese 163 mission');
			obj.data.addColumn('string', 'Gliese title');
			obj.data.addColumn('string', 'Gliese text');
			obj.data.addRows([
				[new Date(2314, 2, 15), 12400, undefined, undefined, 10645, undefined, undefined],
				[new Date(2314, 2, 16), 24045, 'Lalibertines', 'First encounter', 12374, undefined, undefined],
				[new Date(2314, 2, 17), 35022, 'Lalibertines', 'They are very tall', 15766, 'Gallantors', 'First Encounter'],
				[new Date(2314, 2, 18), 12284, 'Lalibertines', 'Attack on our crew!', 34334, 'Gallantors', 'Statement of shared principles'],
				[new Date(2314, 2, 19), 8476, 'Lalibertines', 'Heavy casualties', 66467, 'Gallantors', 'Mysteries revealed'],
				[new Date(2314, 2, 20), 0, 'Lalibertines', 'All crew lost', 79463, 'Gallantors', 'Omniscience achieved'],
			]);

			obj.options = {
				displayAnnotations: true,
				width: 900,
				height: 600,
			};
			
			obj.chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
			obj.chart.draw(obj.data, obj.options);
		}
	</script>
</head>
<body onload="init()">
	<div id="chart_div"></div>
</body>
</html>
