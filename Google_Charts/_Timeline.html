<html>
  <head>
    <script type="text/javascript" src="./loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['timeline']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var container = document.getElementById('timeline');
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();

        dataTable.addColumn({ type: 'string', id: 'President' });
        dataTable.addColumn({ type: 'date', id: 'Start' });
        dataTable.addColumn({ type: 'date', id: 'End' });
        dataTable.addRows([
          [ 'Washington', new Date(1789, 3, 30), new Date(1797, 2, 4) ],
          [ 'Adams 1',    new Date(1797, 2, 4),  new Date(1801, 2, 4) ],
          [ 'Jefferson',  new Date(1801, 2, 4),  new Date(1809, 2, 4) ],
          [ 'Madison',    new Date(1809, 2, 4),  new Date(1817, 2, 4) ],
          [ 'Monroe',     new Date(1817, 2, 4),  new Date(1825, 2, 4) ],
          [ 'Adams 2',    new Date(1825, 2, 4),  new Date(1829, 2, 4) ],
          [ 'Jackson',    new Date(1829, 2, 4),  new Date(1837, 2, 4) ],
        ]);

        chart.draw(dataTable);
      }
    </script>
  </head>
  <body>
    <div id="timeline" style="height: 350px;"></div>
  </body>
</html>
