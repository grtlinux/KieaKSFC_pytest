<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google-Chart</title>
	<script type="text/javascript" src="./js/loader.js"></script>
	<script>
		var obj = {};

		function init() {
			google.charts.load('current', {'packages':['timeline']});
			google.charts.setOnLoadCallback(drawChart);
		}

		function drawChart() {
			obj.data = new google.visualization.DataTable();
			obj.data.addColumn('string', 'President');
			obj.data.addColumn('date', 'Start');
			obj.data.addColumn('date', 'End');
			obj.data.addRows([
				[ 'Washington', new Date(1789, 3, 30), new Date(1797, 2, 4) ],
				[ 'Adams 1',    new Date(1797, 2, 4),  new Date(1801, 2, 4) ],
				[ 'Jefferson',  new Date(1801, 2, 4),  new Date(1809, 2, 4) ],
				[ 'Madison',    new Date(1809, 2, 4),  new Date(1817, 2, 4) ],
				[ 'Monroe',     new Date(1817, 2, 4),  new Date(1825, 2, 4) ],
				[ 'Adams 2',    new Date(1825, 2, 4),  new Date(1829, 2, 4) ],
				[ 'Jackson',    new Date(1829, 2, 4),  new Date(1837, 2, 4) ],
			]);

			obj.options = {title:'President of USA', width:800, height:350};

			obj.chart = new google.visualization.Timeline(document.getElementById('chart_div'));
			obj.chart.draw(obj.data, obj.options);
		}
	</script>
</head>
<body onload="init()">
	<div id="chart_div"></div>
</body>
</html>
